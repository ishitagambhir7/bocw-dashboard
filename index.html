<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>BOCW Dashboard - Uttar Pradesh</title>
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      margin: 0;
      padding: 0;
      background-color: #f5f7fa;
      color: #333;
    }
    body.small-text { font-size: 14px; }
    body.medium-text { font-size: 16px; }
    body.large-text { font-size: 18px; }
    
    h1, h2, h3, p {
  font-size: inherit; /* Ensure text size of all headings and paragraphs inherit the body size */
  }

    header {
      background-color: #003366;
      color: white;
      padding: 1rem 2rem;
      display: flex;
      justify-content: space-between;
      align-items: center;
      flex-wrap: wrap;
    }

    .controls {
      display: flex;
      gap: 1rem;
      align-items: center;
    }

    .lang-toggle, .text-size {
      font-size: 1rem;
      background: white;
      border: none;
      padding: 0.3rem 0.6rem;
      border-radius: 4px;
      cursor: pointer;
      color: #003366;
    }

    .dashboard {
      max-width: 1200px;
      margin: 2rem auto;
      padding: 0 2rem;
    }

    h1, h2 {
      text-align: center;
      margin-bottom: 2rem;
    }

    .cards {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
      gap: 2rem;
    }

    .card {
      background-color: white;
      border-left: 5px solid #0066cc;
      box-shadow: 0 2px 5px rgba(0,0,0,0.1);
      padding: 1.5rem;
      border-radius: 4px;
      transition: transform 0.2s;
    }

    .card:hover {
      transform: translateY(-5px);
    }

    .card h3 {
      margin: 0;
      /* font-size: 1.2rem; */
    }

    .card p {
      /* font-size: 1.8rem; */
      font-weight: bold;
      margin-top: 0.5rem;
    }

    footer {
      text-align: center;
      padding: 1rem;
      margin-top: 3rem;
      background-color: #eee;
    }
  </style>
</head>
<body class="medium-text">
  <header role="banner" aria-label="Site Header">
    <h1 id="site-title" aria-label="Dashboard title">BOCW Dashboard - Uttar Pradesh</h1>
    <div class="controls">
      <select class="text-size" onchange="changeTextSize(this.value)" aria-label="Select text size">
        <option value="small-text">Small</option>
        <option value="medium-text" selected>Medium</option>
        <option value="large-text">Large</option>
      </select>
      <button class="lang-toggle" onclick="toggleLanguage()" title="Toggle Language" id="langIcon" aria-label="Toggle language button">üáÆüá≥</button>
    </div>
  </header>

  <main class="dashboard" role="main">
    <h2 id="dashboard-title" aria-level="2">Key Metrics</h2>
    <section class="cards" role="region" aria-label="Dashboard statistics">
      <article class="card" aria-labelledby="registered-workers-label" tabindex="0">
        <h3 id="registered-workers-label">Registered Workers</h3>
        <p aria-label="Registered workers count">15,28,400</p>
      </article>
      <article class="card" aria-labelledby="pending-applications-label" tabindex="0">
        <h3 id="pending-applications-label">Pending Applications</h3>
        <p aria-label="Pending applications count">12,340</p>
      </article>
      <article class="card" aria-labelledby="renewals-this-year-label" tabindex="0">
        <h3 id="renewals-this-year-label">Renewals This Year</h3>
        <p aria-label="Renewals count">3,75,000</p>
      </article>
      <article class="card" aria-labelledby="benefits-disbursed-label" tabindex="0">
        <h3 id="benefits-disbursed-label">Benefits Disbursed (‚Çπ)</h3>
        <p aria-label="Benefits disbursed in rupees">‚Çπ1,24,56,78,000</p>
      </article>
    </section>
  </main>

  <footer role="contentinfo" aria-label="Footer">
    &copy; 2025 Government of Uttar Pradesh | Labor Welfare Board
  </footer>

  <script>
    const translations = {
      en: {
        icon: "Hindi",
        'site-title': 'BOCW Dashboard - Uttar Pradesh',
        'dashboard-title': 'Key Metrics',
        'registered-workers-label': 'Registered Workers',
        'pending-applications-label': 'Pending Applications',
        'renewals-this-year-label': 'Renewals This Year',
        'benefits-disbursed-label': 'Benefits Disbursed (‚Çπ)'
      },
      hi: {
        icon: "English",
        'site-title': '‡§¨‡•ã‡§∏‡•Ä‡§°‡§¨‡•ç‡§≤‡•ç‡§Ø‡•Ç ‡§°‡•à‡§∂‡§¨‡•ã‡§∞‡•ç‡§° - ‡§â‡§§‡•ç‡§§‡§∞ ‡§™‡•ç‡§∞‡§¶‡•á‡§∂',
        'dashboard-title': '‡§Æ‡•Å‡§ñ‡•ç‡§Ø ‡§Ü‡§Å‡§ï‡§°‡§º‡•á',
        'registered-workers-label': '‡§™‡§Ç‡§ú‡•Ä‡§ï‡•É‡§§ ‡§∂‡•ç‡§∞‡§Æ‡§ø‡§ï',
        'pending-applications-label': '‡§≤‡§Ç‡§¨‡§ø‡§§ ‡§Ü‡§µ‡•á‡§¶‡§®',
        'renewals-this-year-label': '‡§á‡§∏ ‡§µ‡§∞‡•ç‡§∑ ‡§®‡§µ‡•Ä‡§®‡•Ä‡§ï‡§∞‡§£',
        'benefits-disbursed-label': '‡§µ‡§ø‡§§‡§∞‡§ø‡§§ ‡§≤‡§æ‡§≠ (‚Çπ)'
      }
    };

    let currentLang = 'en';

    function toggleLanguage() {
      currentLang = currentLang === 'en' ? 'hi' : 'en';
      const langData = translations[currentLang];
      for (let key in langData) {
        if (key === 'icon') {
          document.getElementById('langIcon').textContent = langData.icon;
        } else {
          document.getElementById(key).textContent = langData[key];
        }
      }
    }

    function changeTextSize(sizeClass) {
      document.body.className = sizeClass;
    }
  </script>
</body>
</html>
